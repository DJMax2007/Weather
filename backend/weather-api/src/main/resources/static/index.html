<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="search-container">
          <input type="text" id="search" placeholder="Enter city..." autocomplete="on" />
        </div>
        <div class="current-weather">
          <div id="current-icon" class="weather-icon">☀️</div>
          <div id="current-temp" class="temp">-- °C</div>
          <div id="current-date">Date</div>
          <div id="current-time" class="time">Time</div>
        </div>
        <div class="name">
          <label id="city-label">City</label>
        </div>
      </aside>

      <main class="main-content">
        <div class="toggle-buttons">
          <button id="btn-celsius" class="active">°C</button>
          <button id="btn-fahrenheit">°F</button>
        </div>

        <div id="weather-details"></div>
        <div id="weekly-forecast"></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
